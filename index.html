<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="/Assets/icon.png">
  <title>Itadakimasu</title>
  <meta name="description"
    content="A random recipe password generator, inspired by the Random but Memorable podcast from 1Password.">
  <meta name="theme-color" content="#1a8cff" />
  <link rel='manifest' href='manifest.json'>
  <!--Import main stylsheet-->
  <link rel="stylesheet" href="style.css" />
  <!--Import main fonts-->
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <!--Inport Scripts-->
  <script src="generate.js"></script>
  <script src="manup.min.js"></script>
  <script type="module" src="pwabuilder-sw-register.js"></script>
  <script async src="https://unpkg.com/pwacompat" crossorigin="anonymous"></script>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-Frame-Options" content="sameorigin">
</head>

  <style>
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }

    @keyframes octocat-wave {

      0%,
      100% {
        transform: rotate(0)
      }

      20%,
      60% {
        transform: rotate(-25deg)
      }

      40%,
      80% {
        transform: rotate(10deg)
      }
    }

    @media (max-width:500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }

      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }
    }
  </style>

  <header>
    <div class="header__bg"></div>
    <h1>ITADAKIMASU</h1>
    <p>A random recipe password generator.</p>
  </header>

  <main>
    <h2>
      <div id="pass">
        correct-horse-battery-staple
      </div>
    </h2>
    <br>
    <br>
    <button type="button" onclick="pass()">
      <h2>
        <div id="gen">Generate Recipe Password</div>
      </h2>
    </button>
  </main>

  <footer>
    <p>Inspired by episode <a id="pod"
        href="https://randombutmemorable.simplecast.com/episodes/nice-security-hollywood-terror-VPL7w0_R">Nice
        Security Hollywood Terror</a> of Random but Memorable</p>
    <p>Contribute to the food list on <a href="https://github.com/AnalogCyan/itadakimasu">GitHub</a></p>
    <p>Find me on Twitter <a href="https://www.twitter.com/AnalogCyan/">@AnalogCyan</a></p>
